<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Store - Merizzi</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    body, h1, h2, h3, h4, h5, h6, p, a, button, input {
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Poppins", Helvetica, Arial, sans-serif;
    }
    html {
      scroll-behavior: smooth;
    }
    h1, h2, h3, h4, h5, h6 {
      letter-spacing: 2px;
    }
    .w3-bar {
      letter-spacing: 4px;
    }
    body.fade-out {
      opacity: 0;
      transition: opacity 0.4s ease-out;
    }
    .btn-primary {
      background-color: #f5f5f5;
      color: #f5f5f5;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      display: inline-block;
    }
    .btn-primary:hover {
      opacity: 0.9;
    }
    .hero-text {
      background: rgba(0, 0, 0, 0.4);
      display: inline-block;
      padding: 1rem 2rem;
      color: #f5f5f5;
    }
    body {
      background-color: #f5f5f5;
      transition: opacity 0.5s ease-in-out;
      opacity: 1;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function transitionToPage(url) {
        document.body.classList.add("fade-out");
        setTimeout(function () {
          window.location.href = url;
        }, 500);
      }
      document.querySelectorAll('.transition-link').forEach(function (link) {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          const targetUrl = link.getAttribute('href');
          transitionToPage(targetUrl);
        });
      });
    });
  </script>

  <div class="w3-top">
    <div class="w3-bar w3-white w3-padding w3-card">
      <a href="index.html" class="transition-link">
        <img style="width:10%;" src="logo0.png" alt="Logo" />
      </a>
      <div class="w3-right w3-hide-small">
        <a href="index.html" class="w3-bar-item w3-button transition-link">Home</a>
        <a href="bassi.html" class="w3-bar-item w3-button transition-link">Bassi</a>
        <a href="chitarre.html" class="w3-bar-item w3-button transition-link">Chitarre</a>
        <a href="attrezzature.html" class="w3-bar-item w3-button transition-link">Attrezzature</a>
        <a href="contattaci.html" class="w3-bar-item w3-button transition-link">Contattaci</a>
      </div>
    </div>
  </div>

  <header id="home" class="w3-display-container w3-content w3-wide" style="max-width:1600px;min-width:500px;">
    <img class="w3-image" src="Tastiere.jpg" alt="Hero Image" width="1600" height="800" />
    <div class="w3-display-bottomleft w3-padding-large">
      <span class="hero-text w3-xxlarge">Tastiere</span>
    </div>
  </header>

  <div class="w3-content" style="max-width:1100px; margin-top:2rem;" id="Tastiere-container"></div>

    <section id="contattaci" class="w3-container w3-padding-64">
      <h1 class="w3-center">Contattaci</h1><br>
      <footer class="w3-center w3-light-grey w3-padding-32" style="margin-top:2rem;">
      <p>Per qualsiasi informazione o richiesta, contattaci utilizzando i dettagli sottostanti:</p>
      <p><strong>Ci troviamo in: </strong>Via Filadelfia 237/8 â€“ Torino</p>
      <p><strong>Telefono:</strong> +39 011-18674569</p>
      <p><strong>Email:</strong> salottomusicalemerizzi@gmail.com</p>
      <p><strong>Partita IVA:</strong> IT12345678901</p>
      </footer>
    </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch('strumenti/Tastiere.json')
        .then(response => response.json())
        .then(Tastiere => {
          const container = document.getElementById("Tastiere-container");
          Tastiere.forEach((tastiera, index) => {
            const section = document.createElement("section");
            section.className = "w3-row w3-padding-64";

            const isEven = index % 2 === 0;
            const imageHtml = `<div class="w3-col m6 w3-padding-large w3-hide-small">
                                  <img src="${tastiera.image}" alt="tastiera ${index + 1}" style="width:50%;" />
                                </div>`;
            const textHtml = `<div class="w3-col m6 w3-padding-large">
                                <h1 class="w3-center">${tastiera.title}</h1><br />
                                <h5 class="w3-center w3-text-grey">${tastiera.subtitle}</h5>
                                <p class="w3-large">${tastiera.description.replace(/\n/g, "<br>")}</p>
                                <p class="w3-large w3-text-grey w3-hide-medium">${tastiera.price}</p>
                              </div>`;

            section.innerHTML = isEven ? imageHtml + textHtml : textHtml + imageHtml;
            container.appendChild(section);
            container.appendChild(document.createElement("hr"));
          });
        });
    });
  </script>
</body>
</html>
